<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/reset.css">
    <link href='https://unpkg.com/boxicons@2.0.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/validacion.css">
    <link rel="stylesheet" href="../public/css/administrador.css">
    <title>Modificar Evento</title>
</head>

<body class="grid-admin">

    <header id="header-admin">
        <div class="header-admin-container">
            <a class="user-menu-link" href="#"><i class='bx bxs-face'></i> Ver Perfil</a>
            <a class="user-menu-link" href="#"><i class='bx bx-power-off'></i> Cerrar Sesión</a>
        </div>
    </header>


    <main id="main-admin">
        <div class="main-admin-titulo">
            <h1>Modificar Evento</h1>
        </div>

        <form id="form" action="#">

            <div class="upload-img">
                <img src="" alt="" class="img_registro" id="portada">
                <button id="btnSeleccionarImagen" type="button" id="img-uploader-portada"><i
                        class='bx bx-cloud-upload'></i></button>
                <p class="text-center">Subir imagen</p>
            </div>

            <div id="form-container">

                <div>
                    <label for="#">Nombre</label>
                    <input id="txt-nombre" type="text" placeholder="Ingrese el nombre">
                </div>

                <div>
                    <label for="#">Recinto</label>
                    <select id="txt-recinto" class="opt-recintos">
                        <option value="" disabled="disabled" selected="true">
                            Escoger una opción
                        </option>
                        <!-- <option value="Eventos Pedregal">
                            Eventos Pedregal
                        </option> -->
                    </select>
                </div>

                <div>
                    <label for="#">Fecha de inicio</label>
                    <input id="txt-fecha_inicio" type="date" placeholder="Ingrese la fecha de inicio">
                </div>

                <div>
                    <label for="#">Fecha de finalizacion</label>
                    <input id="txt-fecha_finalizacion" type="date" placeholder="Ingrese la fecha de finalizacion">
                </div>

                <div>
                    <label for="#">Tipo de evento</label>
                    <input id="txt-tipo_evento" type="text" placeholder="Ingrese el tipo de evento">
                </div>

                <div>
                    <label for="#">Encargado</label>
                    <input id="txt-encargado" type="text" placeholder="Ingrese el encargado">
                </div>

                <div>
                    <label for="#">Ubicación</label>
                    <textarea id="txt-ubicacion"></textarea>
                </div>

                <div>
                    <label for="#">Provincia</label>
                    <select id="txt-provincia">
                        <option value="" selected="selected" disabled="disabled">Seleccionar Provincia
                        </option>
                    </select>
                </div>

                <div>
                    <label for="#">Cantón</label>
                    <select id="txt-canton">
                        <option value="" selected="selected" disabled="disabled">Seleccionar Cantón
                        </option>
                    </select>
                </div>

                <div>
                    <label for="#">Distrito</label>
                    <select id="txt-distrito">
                        <option value="" selected="selected" disabled="disabled">Seleccionar Distrito
                        </option>
                    </select>
                </div>
            </div>

            <button id="btn_registrar" type="button">Modificar</button>

        </form>

    </main>

    <aside id="sidenav-admin">

        <div class="sidebar">

            <div class="sidenav-menu">
                <a class="logo"><img src="../public/img/CR T logo.png" alt="logo CR Ticket"></a>
            </div>
            <ul class="sidenav-menu">
                <li class="sidenav-menu-item"><a href="listar_eventos.html"></i>Eventos</a></li>
                <li class="sidenav-menu-item"><a href="listar_recintos.html"></i>Recintos</a></li>
                <li class="sidenav-menu-item"><a href="#"></i>Usuarios</a></li>
                <li class="sidenav-menu-item"><a href="#"></i>Categorías</a></li>
                <li class="sidenav-menu-item"><a href="#"></i>Ofertas</a></li>
                <li class="sidenav-menu-item"><a href="#"></i>Impuestos</a></li>
                <li class="sidenav-menu-item"><a href="#"></i>Reportes</a></li>
            </ul>
        </div>

    </aside>

    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js"
        type="text/javascript"></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="js/servicio_imagen.js"></script>
    <!--Servicio y controlador-->
    <script src="js/servicio_evento.js"></script>
    <script src="js/controlador_modificar_evento.js"></script>
    <!--Ubicaciones-->
    <script src="js/controlador-ubicaciones.js"></script>
    <script src="js/controlador-lista-bd.js"></script>
</body>

</html>

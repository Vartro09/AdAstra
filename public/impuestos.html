<!DOCTYPE html>
<html>
<head>
	<title></title>

<body class="grid-admin">

<main id="main-admin">
	<div class="main-admin-titulo">
            <h1>Impuestos</h1>
    </div>

	<p>Defina el porcentaje para cada uno de los impuestos</p>

    <form id="form" action="#">
    <div id="form-container">

                <div>
                    <label for="#">Nombre del Impuesto</label>
                    <input id="txt_Imp_Ventas" type="text" placeholder="Nombre del impuesto">
                </div>

                <div>
                    <label for="#">Porcentaje del Impuesto</label>
                    <input id="nmb_Imp" type="number"  min="0" max="999" placeholder="%">
                </div>
            
    </div>

    <button type="button" id="btnRegistrarImpuesto" class="btn_Registrar">Registrar Impuesto</button>

            <button type="button" class="btn_Registrar"  id="btnImpRegistrados">Ver Impuestos Registrados</button>
    </form>
</main>

	<script src="js/servicio_impuestos.js"></script>
    <script src="js/controlador_impuestos.js"></script>
</body>
</html>

<body class="grid-admin">

    <header id="header-admin">
        <div class="header-admin-container">
            <a class="user-menu-link" href="#"><i class='bx bxs-face'></i> Ver Perfil</a>
            <a class="user-menu-link" href="#"><i class='bx bx-power-off'></i> Cerrar Sesión</a>

    <!--Main-->
    <main id="main-admin">
        <div class="main-admin-titulo profile-title">
            <h1>Perfil del organizador</h1>
        </div>

        <div class="user-profile-container">
            <div class="profile-saludo">
                <h2 class="profile-h2">Saludos <span id="txt-nombre"></span></h2>
                <img src="../public/img/placeholder.jpg" id="avatar">

            <div class="profile-content">
                <div class="profile-titles">
                    <p>Correo:</p>
                    <p>Identificación:</p>
                    <p>Primer apellido:</p>
                    <p>Segundo apellido:</p>
                </div>
                <div class="profile-info">
                    <p id="txt-correo"></p>
                    <p id="txt-id"></p>
                    <p id="txt-primer-apellido"></p>
                    <p id="txt-segundo-apellido"></p>

            </div>
        </div>

    </main>

    <aside id="sidenav-admin">

        <div class="sidebar">

            </ul>
        </div>

    </aside>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="js/servicio_organizador.js"></script>
    <script src="js/controlador_ver-perfil-usuarios.js"></script>
